{% extends "task_app/base.html" %}

{% block content %}
    <h2>Publishers</h2>

    <span>You are logged in as: {{ user.username }}</span>

    <ul><a href="{% url "posts" %}"> All posts </a></ul>
    <ul><a href="{% url "selfposts" %}"> My posts </a></ul>
    <ul><a href="{% url "relatedposts" %}"> Friends posts </a></ul>
    <ul>
        {% for object in publisher %}
            <li>User: {{ object.user }}</li>
            <li>Wrote: {{ object.content }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
